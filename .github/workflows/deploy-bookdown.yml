name: Build and deploy to GitHub Pages

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # You may pin to the exact commit or the version.
      # uses: ckrusemd/rmarkdown-action@ea75a8a3da2717e9a5034466a600424d3e2f90c0
      uses: ckrusemd/rmarkdown-action@v0.21
      with:
        # input rmarkdown file (.Rmd)
        input_file: index.Rmd
        # format of output document - pdf, html or tex
        output_format: HTML # default is pdf
      
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
      - uses: r-lib/actions/setup-pandoc@v2
        with:
            pandoc-version: '2.19'

      - name: Install dependencies
        run: |
          install.packages(c("bookdown", "markdown", "data.table", "dplyr"))
        shell: Rscript {0}

      - name: Build book
        run: Rscript -e 'bookdown::render_book("index.Rmd")'

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          branch: master
          folder: docs

