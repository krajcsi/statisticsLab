name: Build and deploy to GitHub Pages

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      
      - name: Checkout
        uses: actions/checkout@v2

      - name: Github action for bookdown
        uses: ckrusemd/rmarkdown-action@v0.21
        # You may pin to the exact commit or the version.
        # uses: ckrusemd/rmarkdown-action@ea75a8a3da2717e9a5034466a600424d3e2f90c0
        with:
          # input rmarkdown file (.Rmd)
          input_file: index.Rmd
          # format of output document - pdf, html or tex
          output_format: html # default is pdf

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          branch: master
          folder: docs

          
